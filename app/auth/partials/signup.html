<div class="form-box" id="login-box">
    <div class="header">Register New Membership</div>
    <form name="signupForm" role="form">
        <div class="body bg-gray">
            <div class="form-group">
                <label>Username</label>
                <input type="text" class="form-control" placeholder="Username" name="username" ng-model="signup.username" focus/>                
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password" name="password" ng-model="signup.password" focus/>                
            </div>
            <div class="form-group">
                <label>Confirm Password</label>
                <input type="password" class="form-control" name="password2" placeholder="Password Again" ng-model="signup.password2" password-match="signup.password" required/>                                
                    <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.required"> Enter password again.</small>
                    <small class="errorMessage" data-ng-show="signupForm.password2.$dirty && signupForm.password2.$error.passwordNoMatch && !signupForm.password2.$error.required"> Password do not match.</small>                
            </div>
            <div class="form-group">
                <label>E-mail</label>
                <input type="text" name="email" class="form-control" placeholder="E-mail" ng-model="signup.email" />
            </div>
            <div class="form-group">
                <label>First name</label>
                <input type="text" class="form-control" placeholder="Phone" name="firstname" ng-model="signup.firstname"/>
            </div>
            <div class="form-group">
                <label>Last name</label>
                <input type="text" class="form-control" name="lastname" placeholder="Address" ng-model="signup.lastname" />
            </div>            
                <a href="#/login" class="text-center">I already have a membership</a>
                <button type="submit" class="btn bg-olive btn-block" ng-click="signUp(signup)" data-ng-disabled="signupForm.$invalid">Sign Up</button>
        </div>                
    </form>    
</div>
