<div class="form-box" id="login-box">
            <div class="header">Please fill out the following form with your login credentials:</div>
            <form action="../../index.html" method="post">
                <div class="body bg-gray">
                    <div class="form-group">
                        <input type="text" name="userid" class="form-control" placeholder="User ID"/>
                    </div>
                    <div class="form-group">
                        <input type="password" name="password" class="form-control" placeholder="Password"/>
                    </div>
                    <div class="form-group">
                        <p><a href="register.html" class="text-center">Register</a> | <a href="#">Lost password?</a></p>
                        <input type="checkbox" name="remember_me"/> Remember me
                    </div>
                    <button type="submit" class="btn bg-olive btn-block">Login</button>
                </div>
            </form>
            
        </div>
